{% if companies %}
    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>E-mail</th>
            <th>Reg. no.</th>
            <th>Phone</th>
            <th>IBAN</th>
            <th>VAT NO</th>
        </tr>
    {% for company in companies %}
        <tr>
            <td>{{ company.name }}</td>
            <td>{{ company.address }}</td>
            <td>{{ company.email }}</td>
            <td>{{ company.reg_no }}</td>
            <td>{{ company.phone }}</td>
            <td>{{ company.iban }}</td>
            <td>{{ company.vat_no }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No data found.</p>
{% endif %}
